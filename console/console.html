<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Console</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-group">
                    <label for="output">Output:</label>
                    <textarea class="form-control" id="output" rows="5" readonly></textarea>
                </div>
                <div class="form-group">
                    <label for="input">Input:</label>
                    <input type="text" class="form-control" id="input">
                </div>
                <button type="button" class="btn btn-primary" id="sendInput">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("sendInput").addEventListener("click", function() {
            // URL to which the POST request will be sent
            var url = "/your-post-endpoint";
        
            // get the data from the input tag with id "input"
            var data = document.getElementById("input").value;
        
            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "text/plain" // Adjust the content type based on your requirements
                },
                body: data
            })
            .then(function(response) {
                // print it in the console
                console.log(response);
            })
        });
        </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
