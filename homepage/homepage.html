<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 70px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Dashboard</a>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <ul class="list-group" id="clients-list">


                </ul>
            </div>
        </div>
    </div>

    <script>

        // URL to which the GET request will be sent
        var url = "http://localhost:8880/clients";        

        // Get the clients list element
        var clientsList = document.getElementById('clients-list');

        // Send a get request to the server using fetch api
        fetch(url, {
                method: "GET",
                mode: "cors" 
            })
            .then(function(response) {
                // Convert the response data to JSON
                return response.json();
            })
            .then(function(clients) {
                // Iterate over the clients list and add each client to the list group
                clients.forEach(function(client) {
                    // Create a list item
                    var clientItem = document.createElement('li');
                    clientItem.classList.add('list-group-item');

                    // Create a link element and set the href attribute to the client's url
                    var clientLink = document.createElement('a');
                    clientLink.setAttribute('href', "/" + client);
                    clientLink.innerText = client;
                    
                    // Append the link to the list item
                    clientItem.appendChild(clientLink);

                    // Append the list item to the list group
                    clientsList.appendChild(clientItem);
                });
            });

    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
